<head>

<title>Document</title>
<script>
    function validar(){
        var x = document.getElementById('ano').value;
        var resultado = (2023 - x);
        const idadadeMin = 18;
        
        
        if(resultado >= idadadeMin){
window.alert("Olá, iremos enviar um e-mail de confirmação para o endereço eletrônico. Também será enviado um código de confirmação pelo seu telefone. Muito Obrigado e Boa Sorte!");
} 
else{
window.alert("Obrigado, .Infelizmente não poderemos seguir com o seu cadastro pois sua idade não permite que você realize o vestibular.");
}
};
</script>
</head>
<body>
    <div class="container-fluid">
       
        <form id="form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Seu Nome">
              </div>

              <div class="form-group">
                <label for="tel">Telefone:</label>
                <input type="number" class="form-control" id="tel" aria-describedby="emailHelp" placeholder="Telefone">
              </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Endereço de email:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
            </div>

            <div class="form-group">
                <label for="ano">Ano de Nascimento:</label>
                <input type="number" class="form-control" id="ano" aria-describedby="emailHelp" placeholder="Ano Nascimento">
              </div>

              <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Cidade">
              </div>

              <button id="botao" type="button" onclick="validar()" class="btn btn-dark">Validar</button>
        
              <button id="limpar" type="button" onclick="document.getElementById('form').style.display='none'" class="btn btn-dark">Limpar Formulário</button>
      </div>
</body>
</html>
